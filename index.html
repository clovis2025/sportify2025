<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportify 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-container">
    <h4 id="playlist-title">Melhores da Playlist</h4>
    <img id="cover"   alt="Disc cover">
   <audio id='audio'></audio>
   

    <div id="ramos">
      <div id="song-info">
        <div id="song-name">Nome da musica</div>
        <div id="band-name" class="light-color">Nome da banda</div>
      </div>
      <button id="like" class="button light-color">
        <i class="bi bi-heart-half"></i>
      </button>
    </div>

     <div class="progress-container">
    <div id="progress-bar">
      <div id="current-progress">

      </div>
    </div>

    </div>
     <div class="time">
      <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
    </div>

    
  </div>

    <div id="button-container">
      <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
      <button id="previous" class="button button-navigate"><i class="bi bi-skip-backward-circle-fill"></i></button>
      <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
      <button id="next" class="button button-navigate"><i class="bi bi-skip-forward-circle-fill"></i></button>
      <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
